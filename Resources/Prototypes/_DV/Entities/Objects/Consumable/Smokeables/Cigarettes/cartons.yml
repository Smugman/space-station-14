- type: entity
  id: CigCartonSyndicate
  parent: [CigCartonGreen, Tier2Contraband] # imp - same contraband tier as interdynes
  name: Interdyne Herbals carton
  description: A carton containing 6 packets of Interdynes, plus an exclusive Syndicate-branded flippo. #imp - noting its an eeeevil flippo
  components:
  - type: Sprite
    sprite: _Impstation/Objects/Consumable/Smokeables/Cartons/syndicate.rsi #imp - moved rsi with resprite
    layers:
    - state: closed
      map: ["closeLayer"]
    - state: open
      map: ["openLayer"]
      visible: false
    - state: pack1
      map: ["pack1"]
      visible: false
    - state: pack2
      map: ["pack2"]
      visible: false
    - state: pack3
      map: ["pack3"]
      visible: false
    - state: pack4
      map: ["pack4"]
      visible: false
    - state: pack5
      map: ["pack5"]
      visible: false
    - state: pack6
      map: ["pack6"]
      visible: false
  - type: Item
    sprite: _Impstation/Objects/Consumable/Smokeables/Cartons/syndicate.rsi #imp - moved rsi with resprite
  - type: StorageFill
    contents:
    - id: CigPackSyndicate
      amount: 6
    - id: FlippoSyndicateLighter #imp - fixing the proto
      amount: 1
  - type: Storage
    grid:
    - 0,0,5,1
    - 6,1,6,1
  - type: ItemCounter #imp - showing packs contained in carton
    count:
      tag: [CigPack]
    composite: true
    layerStates:
    - pack1
    - pack2
    - pack3
    - pack4
    - pack5
    - pack6
